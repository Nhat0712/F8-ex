<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giao diện bài viết</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
      }

      #content {
        width: 80%;
        margin: 0 auto;
      }

      .post {
        display: flex;
        align-items: center;
        border-bottom: 1px solid #ccc;
        padding: 10px 0;
      }

      .post img {
        width: 150px;
        height: 150px;
        object-fit: cover;
        margin-right: 20px;
      }

      .post:nth-child(even) {
        flex-direction: row-reverse;
      }

      .post:nth-child(even) img {
        margin-left: 20px;
        margin-right: 0;
      }

      h2 {
        font-size: 24px;
        margin: 0 0 10px;
      }
