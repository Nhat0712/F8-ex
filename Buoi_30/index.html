<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>An - song</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      href="https://i.scdn.co/image/ab67616d0000b27302539740ebe50caf93b3dd5f"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="player">
      <div class="cover">
        <img
          src="https://i.scdn.co/image/ab67616d0000b27302539740ebe50caf93b3dd5f"
          alt=""
        />
        <div class="name-song">
          <h1>An</h1>
          <span>Lil Wuyn</span>
        </div>
      </div>
      <div class="play-timer">
        <span>00:00</span>
        <div class="progress-bar">
          <div class="progress">
            <span></span>
          </div>
          <span class="time"></span>
        </div>
        <span>00:00</span>
      </div>
      <div class="play-action">
        <i class="fa-solid fa-backward-step"></i>
        <i class="fas fa-play"></i>
        <i class="fa-solid fa-forward-step"></i>
      </div>
    </div>
    <!--  -->
    <audio src="./mp3/Lil Wuyn - An (feat. Minstu) [An album].mp3"></audio>
    <script src="script.js"></script>
