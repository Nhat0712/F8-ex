<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="carousel">
      <div class="carousel-inner">
        <div class="item">
          <img
            src="https://fastly.picsum.photos/id/539/1600/500.jpg?hmac=Uu4T5QDeAXlpR54v_eaEVX-uWmbN4SMlMqxPqpKzPjw"
            alt=""
          />
        </div>
        <div class="item">
          <img
            src="https://fastly.picsum.photos/id/603/1600/500.jpg?hmac=WPc_0PCrD806z6oI64sVjtSGgv92Fyx01_c3ghLlK4A"
            alt=""
          />
        </div>
        <div class="item">
          <img
            src="https://fastly.picsum.photos/id/62/1600/500.jpg?hmac=5PjCG7fdZHDA7lijbtNUaBMGj2C3oleGQzp1JBnrJ-w"
            alt=""
          />
        </div>
        <div class="item">
          <img
            src="https://fastly.picsum.photos/id/229/1600/500.jpg?hmac=XZUQudQU9CwlgSQLBaouLXbkwsI3HdwiLEp9ilk_mcM"
            alt=""
          />
        </div>
      </div>
      <!-- end carousel-inner -->
      <div class="carousel-nav">
        <span class="prev"><i class="fa-solid fa-chevron-left"></i></span>
        <span class="next"><i class="fa-solid fa-chevron-right"></i></span>
      </div>
      <!-- end carousel-nav -->
      <div class="carousel-dots"></div>
      <!-- end carousel-dots -->
    </div>
    <!-- end carousel -->
    <script src="script.js"></script>
  </body>
</html>
