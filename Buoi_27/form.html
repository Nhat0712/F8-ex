<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="form.css" />
  </head>
  <body>
    <label for="toggle" id="login-btn"
      ><i class="fa-regular fa-user"></i> Đăng nhập</label
    >
    <input type="checkbox" id="toggle" hidden />
    <!-- end login-btn-out -->

    <div class="container">
      <label for="toggle" class="overlay"></label>
      <!-- end overlay -->

      <div class="tab">
        <div class="logo">
          <a href="#"
            ><img
              src="https://cdnweb.dantri.com.vn/dist/c7b827391b2f30b6fbaf.png"
              alt=""
          /></a>
          <label for="toggle" class="close"
            ><i class="fa-solid fa-xmark"></i
          ></label>
        </div>
        <!-- end logo -->

        <input type="radio" id="login-tab" name="tab-choose" hidden checked />
        <label class="login-tab" for="login-tab">Đăng nhập</label>
        <!-- end btn login-tab -->

        <input type="radio" id="register-tab" name="tab-choose" hidden />
        <label class="register-tab" for="register-tab">Đăng ký</label>
        <!-- end btn register-tab -->

        <div class="form-login">
          <p>với các tài khoản xã hội</p>
          <nav>
            <a href="#">
              <img
                src="https://cdnweb.dantri.com.vn/dist/602a5aca41bdeb805571.svg"
                alt=""
              />
              Google
            </a>
            <a href="#">
              <img
                src="https://cdnweb.dantri.com.vn/dist/05804407650f4479d9ef.svg"
                alt=""
              />
              Facebook</a
            >
          </nav>
          <p>hoặc</p>
          <div class="form-login-tab">
            <label for="">Email</label>
            <input type="email" name="email" id="email" placeholder="Email" />
            <!--  -->
            <div class="password-login">
              <label for="">Mật khẩu</label>
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Mật khẩu"
              />
              <div class="vision">
                <input type="checkbox" name="vision" id="vision-login" hidden />
                <label for="vision-login"
                  ><i class="fa-regular fa-eye"></i
                ></label>
                <label for="vision-login"
                  ><i class="fa-regular fa-eye-slash"></i
                ></label>
              </div>
            </div>

            <!-- end password -->
            <a href="#"><i>Quên mật khẩu?</i></a>
            <button class="btn-login">Đăng nhập</button>
          </div>
        </div>
        <!-- end fomr-login -->

        <div class="form-register">
          <p>Hoàn thành đăng ký và bắt đầu trải nghiệm ngay!</p>
          <div class="form-register-tab">
            <label for="">Họ và tên</label>
            <input type="text" name="name" id="name" placeholder="Họ và tên" />
            <label for="">Email</label>
            <input type="email" name="email" id="email" placeholder="Email" />
            <!--  -->
            <div class="password-register">
              <label for="">Mật khẩu</label>
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Mật khẩu"
              />
              <div class="vision">
                <input
                  type="checkbox"
                  name="vision"
                  id="vision-register"
                  hidden
                />
                <label for="vision-register"
                  ><i class="fa-regular fa-eye"></i
                ></label>
                <label for="vision-register"
                  ><i class="fa-regular fa-eye-slash"></i
                ></label>
              </div>
            </div>
            <!-- end password register -->
          </div>
          <p>
            Bằng cách đăng ký tài khoản, bạn cũng đồng thời chấp nhận mọi
            <a href="#">điều kiện về quy định chính sách của Dân Trí </a>
          </p>
          <button class="btn-register">Đăng ký</button>
        </div>
        <!-- end form-register -->
      </div>
      <!-- end tab -->
    </div>
    <!--  -->
    <script src="form.js"></script>
  </body>
</html>
